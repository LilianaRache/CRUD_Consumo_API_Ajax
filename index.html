<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1> Crea tus productos </h1>
        <form class="" action="/products" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Producto</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Precio</label>
            <input type="number" class="form-control" id="price" aria-describedby="emailHelp" placeholder="$">
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
      <div class="col">
        <h3>Lista de productos</h3>
        <table id="tabla">
          <tr>
            <th> # </th>
            <th>producto</th>
            <th>Precio </th>
            <th>Borrar </th>
            <th>Editar </th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- implemento modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <input type="hidden" id="escondido">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="proname_editar">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Precio:</label>
              <input type="number" min="1" class="form-control" id="precio_editar"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="salir" type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
          <button type="button" id="botonactu"class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
